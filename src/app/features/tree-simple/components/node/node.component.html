<div class="node-info">
  <span>{{ node.value }}</span>
  <mat-icon (click)="onAddChild()"
            [color]="color">add_circle</mat-icon>
  <mat-icon *ngIf="children.length"
            (click)="onDeleteChildren()"
            [color]="color">delete</mat-icon>
</div>
<div class="node-children">
  <app-node *ngFor="let child of children" [node]="child"></app-node>
</div>
