<div class="left">
  <div class="options options-static">
    <button [matMenuTriggerFor]="serviceSelect"
            aria-label="Service select"
            mat-icon-button
            matTooltip="Supported services">
      <mat-icon>local_movies</mat-icon>
    </button>
    <mat-menu #serviceSelect="matMenu">
      <button mat-menu-item>youtube</button>
    </mat-menu>
  </div>
  <div [class.is-hidden]="!showVideoFilter" class="options options-dynamic">
    <button (click)="onFilterOpen()" aria-label="Settings" mat-icon-button>
      <mat-icon color="primary">settings</mat-icon>
    </button>
  </div>
  <div class="options options-static">
    <button [matMenuTriggerFor]="navigationMenu" aria-label="Navigation menu" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #navigationMenu="matMenu">
      <button mat-menu-item routerLink="/popular">Popular videos</button>
      <button mat-menu-item routerLink="/channel">Popular channels</button>
      <button mat-menu-item routerLink="/tree-simple">Static tree</button>
      <button mat-menu-item routerLink="/tree">Dynamic tree</button>
    </mat-menu>
  </div>
</div>
<div class="right">
  <div class="logo" routerLink="/">
    <mat-icon>theaters</mat-icon>
    <mat-icon>thumb_up</mat-icon>
    <h1>PopStream</h1>
  </div>
</div>
